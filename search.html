<!DOCTYPE html>
<html>
<head>
  <title>Search Example</title>
</head>
<body>
  <form>
    <input type="text" id="search-box" placeholder="Search...">
    <button type="submit">Search</button>
  </form>

  <div id="results-container"></div>
  <div id="pagination-container"></div>

  <script>
    async function searchDuckDuckGo(query, page) {
      try {
        // Make an API call to retrieve search results from DuckDuckGo
        const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`);
        const data = await response.json();

        // Extract the search results and pagination information from the response data
        const results = data.Results;
        const totalResults = data.TotalResults;
        const currentPage = data.NextOffset - 1;
        const totalPages = Math.ceil(totalResults / 10);

        // Return the search results and pagination information
        return {
          results,
          currentPage,
          totalPages
        };
      } catch (error) {
        console.error(error);
        return {
          results: [],
          currentPage: 0,
          totalPages: 0
        };
      }
    }

    function displayResults(results) {
      const container = document.getElementById("results-container");

      // Clear any existing results
      container.innerHTML = "";

      // Display each search result as a link
      for (const result of results) {
        const link = document.createElement("a");
        link.href = result.FirstURL;
        link.textContent = result.Text;
        container.appendChild(link);
        container.appendChild(document.createElement("br"));
      }
    }

    function displayPagination(currentPage, totalPages) {
      const container = document.getElementById("pagination-container");

      // Clear any existing pagination links
      container.innerHTML = "";

      // Display pagination links
      for (let i = 1; i <= totalPages; i++) {
        const link = document.createElement("a");
        link.href = "#";
        link.textContent = i;

        if (i === currentPage) {
          link.classList.add("active");
        }

        link.addEventListener("click", async (event) => {
          event.preventDefault();
          const query = document.getElementById("search-box").value;
          const page = i;
          const { results, currentPage, totalPages } = await searchDuckDuckGo(query, page);
          displayResults(results);
          displayPagination(currentPage, totalPages);
        });

        container.appendChild(link);
      }
    }

    const form = document.querySelector("form");
    const searchBox = document.getElementById("search-box");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      
      const query = searchBox.value;
      const { results, currentPage, totalPages } = await searchDuckDuckGo(query, 1);
      displayResults(results);
      displayPagination(currentPage, totalPages);
    });
  </script>

  <style>
    .active {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</body>
</html>
